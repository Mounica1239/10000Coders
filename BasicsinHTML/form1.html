<body>
    <form>

        <!-- select tag -->
        <select name="" id="" multiple>
            <option value="tomoto">Tomoto</option>
            <option value="potato">Potato</option>
            <option value="brinjal">Brinjal</option>
            <option value="onion">Onion</option>
        </select><br><br>

        <!-- data list tag -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="tomoto">Tomoto</option>
            <option value="potato">Potato</option>
            <option value="brinjal">Brinjal</option>
            <option value="onion">Onion</option>
        </datalist><br><br>

        <!-- fieldset tag and legend -->
        <fieldset>
            <legend>Login</legend>
            <input type="text"><br><br>
            <input type="text">
            <input type="submit" value="Submit">
        </fieldset><br>

        <!-- autocomplete on or off tag -->
        <input type="email" autocomplete="on"><br><br>

        <!-- requried tag -->
        <input type="text" required>
        <input type="submit" value="submit"><br><br>

        <!-- file tag -->
        <input type="file" name="" id="">

        <!-- you can write multiple files also -->
        <br>
        <br>
        <input type="file" name="" id="" multiple><br><br>

        <!-- max length tag -->
        <input type="text" maxlength="5"><br><br>

        <!-- max and min tag -->
        <input type="number" name="" id="" max="10" min="5"><br><br>

        <!-- disable tag -->
        <input type="text" disabled><br><br>

        <!-- read only -->
        <input type="text" readonly value="ggfdc"><br><br>

        <!-- step tag -->
        <input type="number" name="" id="" step="2"><br><br>

        <!-- space in html &nbsp; -->

        <input type="checkbox">CSS<br><br>
        <input type="radio">Java<br><br>

        <!-- textarea -->
        <textarea></textarea><br><br>

        <textarea name="" id="" rows="10" cols="10"></textarea><br><br>

        <!-- placeholder tag -->
        <input type="text" placeholder="hbdhsv"><br><br>

        <!-- label tag -->
        <h1>Login Form</h1>
        <label for="username">username</label>
        <input type="text" id="username"><br><br>
        <label for="password">password</label>
        <input type="password" id="password"><br><br>
        <input type="submit" value="submit"><br><br>

        <!-- anchor tag to download th eimage -->

        <a href="mailto:mounicabommisetti14@gmail.com">email</a>
        <a href="tel:+91-804289662">phone</a>

    </form>
    <!-- quatitions -->
